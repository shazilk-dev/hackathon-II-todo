# Task: T025 [US2]
# Backend service - ClusterIP for internal communication
# Provides stable endpoint for frontend to access backend API

apiVersion: v1
kind: Service
metadata:
  name: todo-backend-service
  namespace: todo-chatbot
  labels:
    app.kubernetes.io/name: todo-chatbot
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: todo-chatbot
    app.kubernetes.io/component: backend
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: 8000
  sessionAffinity: None
