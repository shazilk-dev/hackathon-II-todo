# Task: T026 [US2]
# Frontend (Next.js) deployment with resource limits and health probes
# 1 replica for local Minikube testing

apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-frontend
  namespace: todo-chatbot
  labels:
    app.kubernetes.io/name: todo-chatbot
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: hackathon-todo
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: todo-chatbot
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: todo-chatbot
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: frontend
          image: todo-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: todo-chatbot-config

          # Task T026: Resource limits (Guaranteed QoS)
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"

          # Task T026: Liveness probe - detects unresponsive frontend
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          # Task T026: Readiness probe - ensures frontend is ready to serve traffic
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 2

      # Security context - non-root user enforced
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
