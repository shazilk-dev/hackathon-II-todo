# Secret template (STRUCTURE ONLY - not for deployment)
# Actual secrets should be created via kubectl or helm --set flags
# NEVER commit real secrets to git

apiVersion: v1
kind: Secret
metadata:
  name: todo-chatbot-secrets
  namespace: todo-chatbot
  labels:
    app.kubernetes.io/name: todo-chatbot
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database connection string (replace with actual value)
  DATABASE_URL: "postgresql+asyncpg://user:password@host/database?ssl=require"

  # Better Auth secret (replace with actual 32+ character secret)
  BETTER_AUTH_SECRET: "your-secret-key-min-32-chars-here"

  # OpenAI API key (replace with actual key)
  OPENAI_API_KEY: "sk-proj-your-key-here"

---
# To create actual secret from command line:
# kubectl create secret generic todo-chatbot-secrets \
#   --namespace=todo-chatbot \
#   --from-literal=DATABASE_URL='<actual-database-url>' \
#   --from-literal=BETTER_AUTH_SECRET='<actual-secret>' \
#   --from-literal=OPENAI_API_KEY='<actual-key>'
